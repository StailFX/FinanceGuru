<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Авторизация</title>
  <style>
    .login-container {
      width: 360px;
      margin: 80px auto;
      padding: 40px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      font-family: Arial, sans-serif;
    }
    .login-header h1 {
      margin: 0 0 20px;
      text-align: center;
      font-size: 24px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }
    .form-input {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .btn {
      display: block;
      width: 106%;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Авторизация</h1>
    </div>
    <div class="login-form">
      {% if error %}
        <div class="alert-danger">{{ error }}</div>
      {% endif %}
      <form action="/login" method="post">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <button type="submit" class="btn">Войти</button>
      </form>
    </div>
  </div>
</body>
</html>
